<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A
            <td rowspan="4">B
        </tr>
        <tr>
            <td rowspan="4">C
            <td>D
            <td>E
            <td>F
        </tr>
        <tr>
            <td>G
            <td>H
            <td>I
        </tr>
        <tr>
            <td>J
            <td>K
            <td>L
        </tr>
        <tr>
            <td colspan="4">M
        </tr>
    </table>
</body>
</html>
