<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <!-- PSEUDO-CLASSES = ESTADOS DE ELEMENTOS DENTRO DO HTML-->
    <style>
        div{
            display: inline-block; /* tudo na mesma linha */
            background-color: lightgray;
            border: 1px solid black; /* borda = largura tipo cor */
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /*
         : = estado q ele est√° a um determinado momento
         hover = quando passar o mouse por cima
        */
        div:hover { 
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
