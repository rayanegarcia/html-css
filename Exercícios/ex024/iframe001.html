<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>
    <style>
        /*as configurações que ficam valendo, são as do css*/
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
            <!--
                TAMANHO PADRÃO: 300x150px (300 largura, 150 altura)
                caso o iframe não consiga carregar no pc de alguem, pode colocar: 
                [Seu computador não é compatível]
                ou criar um link para o acesso da página desejada, assim como mostra a baixo.
            -->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
       para aprender a programar.
    
    <p>
        O respositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        tambem é bem legal!
    </p>
</body>
</html>
