<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 3px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela 
    -->
    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr> <!--SEGUNDA LINHA-->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr> <!--TERCEIRA LINHA-->
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr> <!--QUARTA LINHA-->
            <td>A4
            <td>B4
            <td>C4
        </tr>
        <tr> <!--QUINTA LINHA-->
            <td>A5
            <td>B5
            <td>C5
        </tr>
    </table>
</body>
</html>
